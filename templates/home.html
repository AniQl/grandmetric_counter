<b><u>Instrukcja obsługi:</b></u>
<p><b><i>/user/user_id</b></i> - wyświetla user_id z wraz z licznikiem "counter". (user_id wartości 1-65535) </p>
<p><b><i>/user/user_id/counter</b></i> - inkrementuje licznik danego "user_id" o jeden. </p>
<p><b><i>/reset</i></b> - resetuje licznik każdego "user_id"</p>
